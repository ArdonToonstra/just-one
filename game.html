<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One - Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <div class="app-container" class="max-w-2xl mx-auto">

        <!-- Header -->
        <header class="flex justify-between items-center mb-4 pb-4 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-cyan-400">Just One</h1>
            <div class="text-right">
                <div class="text-2xl font-bold">Score: <span id="score" class="text-green-400">0</span></div>
                <div class="text-sm text-gray-400">Cards: <span id="cards-remaining">13</span> / 13</div>
            </div>
        </header>

        <!-- Card Display -->
        <div id="card-container" class="flex justify-center items-center">
            <!-- Card will be generated by JavaScript -->
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center">
                <h2 class="text-3xl font-bold mb-4">Game Over!</h2>
                <p class="text-xl mb-2">Your final score is:</p>
                <div id="final-score" class="text-7xl font-bold text-green-400 mb-6">0</div>
                <p id="final-message" class="text-lg text-gray-300 mb-6">Great job!</p>
                <button id="play-again-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors">
                    Play Again
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
