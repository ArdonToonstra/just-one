<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            box-shadow: var(--card-shadow);
        }
        .hero-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">

    <div class="hero-container text-center max-w-md">
        <div class="text-6xl mb-4">ğŸ²</div>
        <h1 class="hero-title text-5xl font-bold mb-4">Just One</h1>
        <p class="text-lg text-gray-300 mb-6">A cooperative party game where you try to guess mystery words using unique clues.</p>
        
        <!-- Word Deck Selection -->
        <div class="deck-selection mb-6">
            <label class="text-sm text-gray-300 mb-2 block">Choose Word Deck:</label>
            <select id="word-deck-select" class="deck-selector">
                <option value="english">ğŸ‡ºğŸ‡¸ English Words</option>
                <option value="dutch">ğŸ‡³ğŸ‡± Dutch Words</option>
                <option value="english-advanced">ğŸ“ English Advanced</option>
                <option value="dutch-advanced">ğŸ“ Dutch Advanced</option>
            </select>
        </div>
        
        <button id="resume-game-btn" class="btn-success text-xl mb-4 inline-block w-full hidden">
            â†©ï¸ Resume Game
        </button>
        <button id="new-game-btn" class="btn-primary text-xl mb-4 inline-block w-full">
            ğŸ® New Game
        </button>
        <a href="rules.html" class="btn-secondary text-base inline-block w-full">
            ğŸ“– How to Play
        </a>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="rules.html" class="bottom-nav-link">Rules</a>
        <span class="bottom-nav-separator">â€¢</span>
        <a href="https://ardontoonstra.github.io/undercover-game/" target="_blank" class="bottom-nav-link">Undercover Game</a>
    </div>

    <script>
        // Check if there's a saved game
        document.addEventListener('DOMContentLoaded', () => {
            const savedGame = localStorage.getItem('justOneGameState');
            const resumeBtn = document.getElementById('resume-game-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const deckSelect = document.getElementById('word-deck-select');
            
            // Load saved deck preference
            const savedDeck = localStorage.getItem('justOneWordDeck') || 'english';
            deckSelect.value = savedDeck;
            
            if (savedGame) {
                const gameState = JSON.parse(savedGame);
                // Only show resume if game is in progress
                if (gameState.cardIndex < 13) {
                    resumeBtn.classList.remove('hidden');
                    newGameBtn.textContent = 'ğŸ†• Start New Game';
                }
            }
            
            // Save deck preference when changed
            deckSelect.addEventListener('change', () => {
                localStorage.setItem('justOneWordDeck', deckSelect.value);
            });
            
            resumeBtn.addEventListener('click', () => {
                window.location.href = 'game.html?resume=true';
            });
            
            newGameBtn.addEventListener('click', () => {
                // Save selected deck before starting new game
                localStorage.setItem('justOneWordDeck', deckSelect.value);
                window.location.href = 'game.html';
            });
        });
    </script>

</body>
</html>
