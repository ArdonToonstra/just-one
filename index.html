<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            box-shadow: var(--card-shadow);
        }
        .hero-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">

    <div class="hero-container text-center max-w-md">
        <div class="text-6xl mb-4">üé≤</div>
        <h1 class="hero-title text-5xl font-bold mb-4">Just One</h1>
        <p class="text-lg text-gray-300 mb-8">A cooperative party game where you try to guess mystery words using unique clues.</p>
        <button id="resume-game-btn" class="btn-success text-xl mb-4 inline-block w-full hidden">
            ‚Ü©Ô∏è Resume Game
        </button>
        <a href="game.html" id="new-game-btn" class="btn-primary text-xl mb-4 inline-block w-full">
            üéÆ New Game
        </a>
        <a href="rules.html" class="btn-secondary text-base inline-block w-full">
            üìñ How to Play
        </a>
    </div>

    <script>
        // Check if there's a saved game
        document.addEventListener('DOMContentLoaded', () => {
            const savedGame = localStorage.getItem('justOneGameState');
            const resumeBtn = document.getElementById('resume-game-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            
            if (savedGame) {
                const gameState = JSON.parse(savedGame);
                // Only show resume if game is in progress
                if (gameState.cardIndex < 13) {
                    resumeBtn.classList.remove('hidden');
                    newGameBtn.textContent = 'üÜï Start New Game';
                }
            }
            
            resumeBtn.addEventListener('click', () => {
                window.location.href = 'game.html?resume=true';
            });
        });
    </script>

</body>
</html>
