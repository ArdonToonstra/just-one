<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One - Home</title>
    <script src="words.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            box-shadow: var(--card-shadow);
        }
        .hero-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">

    <div class="hero-container text-center max-w-md">
        <div class="text-6xl mb-4">üé≤</div>
        <h1 class="hero-title text-5xl font-bold mb-4">Just One</h1>
        <p class="text-lg text-gray-300 mb-6">A cooperative party game where you try to guess mystery words using unique clues.</p>
        
        <!-- Game Mode Selection -->
        <div class="game-mode-selection mb-6">
            
            <div class="mode-cards">
                <div class="mode-card" data-mode="classic">
                    <div class="mode-icon">üé¥</div>
                    <div class="mode-title">Classic Mode</div>
                    <div class="mode-description">5 words per card, player write clues on paper</div>
                </div>
                <div class="mode-card" data-mode="digital">
                    <div class="mode-icon">üíª</div>
                    <div class="mode-title">Digital Mode</div>
                    <div class="mode-description">1 word shown, players type clues digitally</div>
                </div>
            </div>
        </div>

        <!-- Word Deck Selection -->
        <div class="deck-selection mb-6">
            <label class="text-sm text-gray-300 mb-2 block">Choose Word Deck:</label>
            <select id="word-deck-select" class="deck-selector">
                <optgroup label="English">
                    <option value="english-easy">Level 1: Easy</option>
                    <option value="english-medium">Level 2: Medium</option>
                    <option value="english-hard">Level 3: Hard</option>
                </optgroup>
                <optgroup label="Dutch">
                    <option value="dutch-easy">Niveau 1: Makkelijk</option>
                    <option value="dutch-medium">Niveau 2: Gemiddeld</option>
                    <option value="dutch-hard">Niveau 3: Expert</option>
                </optgroup>
            </select>
        </div>
        
        <button id="resume-game-btn" class="btn-success text-xl mb-4 inline-block w-full hidden">
            ‚Ü©Ô∏è Resume Game
        </button>
        <button id="new-game-btn" class="btn-primary text-xl mb-4 inline-block w-full">
            üéÆ New Game
        </button>
        <a href="rules.html" class="btn-secondary text-base inline-block w-full">
            üìñ How to Play
        </a>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="rules.html" class="bottom-nav-link">Rules</a>
        <span class="bottom-nav-separator">‚Ä¢</span>
        <a href="https://ardontoonstra.github.io/undercover-game/" target="_blank" class="bottom-nav-link">Undercover Game</a>
    </div>

    <script>
        // Check if there's a saved game
        document.addEventListener('DOMContentLoaded', () => {
            const savedGame = localStorage.getItem('justOneGameState');
            const resumeBtn = document.getElementById('resume-game-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const deckSelect = document.getElementById('word-deck-select');
            const modeCards = document.querySelectorAll('.mode-card');
            
            // Load saved preferences
            let savedDeck = localStorage.getItem('justOneWordDeck') || 'english-easy';
            let savedMode = localStorage.getItem('justOneGameMode') || 'classic';
            
            // Convert legacy formats
            if (savedDeck === 'english') savedDeck = 'english-easy';
            if (savedDeck === 'dutch') savedDeck = 'dutch-easy';
            if (savedDeck === 'english-advanced') savedDeck = 'english-hard';
            if (savedDeck === 'dutch-advanced') savedDeck = 'dutch-hard';
            
            // Update localStorage with new format
            localStorage.setItem('justOneWordDeck', savedDeck);
            localStorage.setItem('justOneGameMode', savedMode);
            
            deckSelect.value = savedDeck;
            
            // Set selected mode
            modeCards.forEach(card => {
                if (card.dataset.mode === savedMode) {
                    card.classList.add('selected');
                }
            });
            
            // Check if there's a valid saved game to resume
            if (savedGame) {
                try {
                    const gameState = JSON.parse(savedGame);
                    // Only show resume if game is in progress and has valid data
                    if (gameState && 
                        typeof gameState.cardIndex === 'number' && 
                        gameState.cardIndex >= 0 && 
                        gameState.cardIndex < 13 &&
                        gameState.cards && 
                        Array.isArray(gameState.cards) &&
                        gameState.cards.length > 0) {
                        resumeBtn.classList.remove('hidden');
                        newGameBtn.textContent = 'üÜï Start New Game';
                    } else {
                        // Invalid or completed game, clean up localStorage
                        localStorage.removeItem('justOneGameState');
                    }
                } catch (e) {
                    // Invalid JSON, clean up localStorage
                    localStorage.removeItem('justOneGameState');
                }
            }
            
            // Handle mode selection
            modeCards.forEach(card => {
                card.addEventListener('click', () => {
                    modeCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    localStorage.setItem('justOneGameMode', card.dataset.mode);
                });
            });
            
            // Save deck preference when changed
            deckSelect.addEventListener('change', () => {
                localStorage.setItem('justOneWordDeck', deckSelect.value);
            });
            
            resumeBtn.addEventListener('click', () => {
                window.location.href = 'game.html?resume=true';
            });
            
            newGameBtn.addEventListener('click', () => {
                // Save selected preferences before starting new game
                const selectedMode = document.querySelector('.mode-card.selected')?.dataset.mode || 'classic';
                localStorage.setItem('justOneWordDeck', deckSelect.value);
                localStorage.setItem('justOneGameMode', selectedMode);
                window.location.href = 'game.html';
            });
        });
    </script>

</body>
</html>
